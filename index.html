<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <style>
        @font-face {
            font-display: optional;
            font-family: 'Until I Die';
            src: url('untilidie.woff2') format('woff2');
        }

        body {
            align-items: center;
            background: linear-gradient(180deg, hsl(246.7deg 9.7% 18.2% / 100%), hsl(209.1deg 43.2% 15.9% / 100%));
            color: hsl(220, 24%, 7% / 100%);
            display: grid;
            font: calc(22pt + 8vw) / 1 'Until I Die';
            height: 100vh;
            justify-items: center;
            margin: 0;
            user-select: none;
            width: 100vw;
        }
    </style>
</head>
<body>
    <time></time>
    <script>
        const time = document.querySelector('time');
        (update = function update() {
            time.innerHTML = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            setTimeout(update, 60000 - (Date.now() % 60000));
        })();
    </script>
</body>
</html>
